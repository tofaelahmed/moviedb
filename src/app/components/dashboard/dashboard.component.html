<div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
  <label class="btn btn-secondary" [ngClass]="{ active: all }">
    <input
      (click)="externalFilterChanged('all')"
      type="radio"
      name="options"
      id="option1"
      autocomplete="off"
    />
    All Movies
  </label>
  <label class="btn btn-secondary" [ngClass]="{ active: !all }">
    <input
      (click)="externalFilterChanged('my')"
      type="radio"
      name="options"
      id="option2"
      autocomplete="off"
    />
    My Movies
  </label>
</div>

<ag-grid-angular
  (cellClicked)="goToMovieDetailPage($event)"
  style="width: 100%; height: 90vh;"
  class="ag-theme-balham"
  [enableSorting]="true"
  [gridOptions]="gridOptions"
  animateRows="true"
>
</ag-grid-angular>
